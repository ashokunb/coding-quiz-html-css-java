<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title1">Coding Quiz</title>
    <!--linking local style sheet and style sheer of bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="
    anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body class=".bg-light"> 
    <!--heading containts where the highscore and time will be shown-->
    <header class="border border-danger border-top-0 border text-primary ">
        <p> Veiw high scores:</p>
        <p>Time:</p>
    </header>

    <main class="text-center">
        <div class="start-page">
            <h1 class="heading ">Coding quiz challenge</h1>
            <!--The intro text; describing the coding quiz-->
            <section class="p-heading">
                <p><strong> Try to answer the follwing code-related questions within the time limit. Keep in mind that the 
                    incorrect answers will penalize your score/time by ten seconds!</strong></p>
            </section>
            <!--button that will start the quiz-->
            <button id="start-quiz">Start Quiz</button>
        </div>
        <!--section will hold question and answers-->
        <section class="container" >
            <div id="question-cont" class="hide">
                <section id="question">Question</section>
                <section id="answer-btn" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </section>
            </div>
        </section>        
    </main>

    <!--Local, boostrap and jquery linked below-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./Assets/java.js"></script>
</body>

</html>
